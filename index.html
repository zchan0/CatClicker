<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <div class="cat-list">
        <h2>Cat Lists</h2>
        <ul data-bind="foreach: catList">
            <li data-bind="text: name, click: $parent.setCurrentCat"></li>
        </ul>
    </div>
    <div data-bind="with: currentCat">

        <h2 data-bind="text:name"></h2>
        <h4 data-bind="text:level"></h4>
        <div data-bind="text:clickCount"></div>
        <img alt="cute cat" data-bind="click: $parent.increClickCount, attr: {src: imgSrc}">

        <div>
            <h4>Nicknames</h4>
            <ul data-bind="foreach: nicknames">
                <li data-bind="text: $data"></li>
            </ul>
        </div>

    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
